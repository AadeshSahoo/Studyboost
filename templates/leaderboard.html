<head>

  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>StudyBoost - Home</title>
  <meta content="" name="description">

  <meta content="" name="keywords">

  <!-- Favicons -->
<link href="{{ url_for('static',filename='img/favicon.png') }}" rel="icon" />
    <link href="{{ url_for('static',filename='img/apple-touch-icon.png') }}" rel="apple-touch-icon" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">

      <a href="index.html" class="logo d-flex align-items-center">
        <img src="assets/img/logo.png" alt="">
        <span>StudyBoost</span>
      </a>

      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link scrollto active" href="/dash">Dashboard</a></li>
          <li><a class="nav-link scrollto" href="/{{ cc }}/stream">Stream</a></li>
          <li><a class="nav-link scrollto active" href = "/{{ cc }}/lb">Leaderboard</a></li>
          <li><a class="nav-link scrollto" href="/{{ cc }}/summarizer">Summarizer</a></li>
          <li><a class="nav-link scrollto" href="/{{ cc }}/summarizer">Grammar Checker</a></li>
			
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->

    </div>
  </header><!-- End Header -->

  <!-- ======= Hero Section ======= -->
  <section id="hero" class="hero d-flex align-items-center">

    <div class="container">
      <div class="row">
        <div class="col-lg-6 d-flex flex-column justify-content-center">
          <h1 data-aos="fade-up">Leaderboard!</h1>
          <h2 data-aos="fade-up" data-aos-delay="400">Procrastinator wall of shame:</h2>
			{% for stud in pts %}
				<li>{{ stud[1] }}: {{ stud[0] }} Points</li>
			{% endfor %}
        </div>
      </div>
    </div>

  </section><!-- End Hero -->
  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="assets/vendor/purecounter/purecounter_vanilla.js"></script>
  <script src="assets/vendor/aos/aos.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
